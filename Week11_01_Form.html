  <body>
    <h1>HTML FORM</h1>
    <h3>Input Element</h3>
    <p>
      An <span style="color: red"> input element</span> can be displayed in many
      ways, depending on the <span style="color: red">type</span> attribute.
    </p>
    <form action="#">
        <label for="Fname">First Name :</label> <br>
        <input type="text" name="Fname" id="Fname" placeholder="ป้อนชื่อจริง"><br>
        <label for="Lname">Last Name :</label> <br>
        <input type="text" name="Lname" id="Lname" placeholder="ป้อนนามสกุล"><br>
        <label for="Email">Email :</label> <br>
        <input type="email" name="Email" id="Email" placeholder="กรุณาป้อนอีเมล">

    </form>
  </body>
</html>
