  <body>
    <h1>HTML FORM</h1>
    <h3>Input Element</h3>
    <p>
      An <span style="color: red"> input element</span> can be displayed in many
      ways, depending on the <span style="color: red">type</span> attribute.
    </p>
    <form action="#">
      <fieldset>
        <legend>TEXT-FIELD</legend>
        <label for="Fname">First Name :</label> <br />
        <input
          type="text"
          name="Fname"
          id="Fname"
          placeholder="ป้อนชื่อจริง"
          required
        />
        <span style="color: red">*</span><br />
        <label for="Lname">Last Name :</label> <br />
        <input
          type="text"
          name="Lname"
          id="Lname"
          placeholder="ป้อนนามสกุล"
        /><br />
        <label for="Email">Email :</label> <br />
        <input
          type="email"
          name="Email"
          id="Email"
          placeholder="กรุณาป้อนอีเมล"
        />
        <br />

        <label for="age">Age :</label> <br />
        <input
          type="number"
          name="age"
          id="age"
          placeholder="ป้อนอายุ"
          min="1"
          max="109"
        />
        <br />
        <label for="age2">Age-read-only</label> <br />
        <input
          type="number"
          name="age2"
          id="age2"
          placeholder="ป้อนอายุ"
          readonly
          value="30"
        />
        <br />
        <br />

        <label for="Birthdate">Birth-Date</label><br />
        <input type="date" name="Birthdate" id="Birthdate" /><br />

        <label for="phone">Phone</label><br />
        <input type="tel" name="phone" id="phone" /><br /><br />

        <label for="Web">Website</label><br />
        <input type="url" name="Web" id="Web" /><br /><br />

       
      </fieldset>

        <legend>Radio-Button</legend>
