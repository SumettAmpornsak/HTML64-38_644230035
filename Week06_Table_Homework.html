    <tbody>
      <tr style="text-align: center;">

        <td bgcolor="Lightblue"><ins style="color: blue" onclick="del()"> Delete</ins></td>
      </tr>
      <tr style="text-align: center;">

        <td><img src="images/Sushi02.jpg" alt="Sushi02" width="50px" height="50px" onclick="showImage(src)"/></td>
        <td>Sushi 2</td>
        <td>350</td>
        <td bgcolor="Lightblue"><ins style="color: blue" onclick="del()"> Delete </ins></td>
      </tr>
      <tr style="text-align: center;">
        <td>P003</td>
        <td><img src="images/Sushi03.jpg" alt="Sushi03" width="50px" height="50px" onclick="showImage(src)"/></td>

      <tr>

            Now</button></td>

    </tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
function showImage(src) {
  Swal.fire({
    title: 'ภาพตัวอย่าง',
    text: 'ดูเฉยๆของจริงไม่ใช่แบบนี้นะ.',
    imageUrl: src,
    imageWidth: 400,
    imageHeight: 200,
    imageAlt: 'Custom image',
  })
}
  function order () {
    Swal.fire({
  position: 'center',
  icon: 'success',
  title: 'Your Order has been saved',
  showConfirmButton: false,
  timer: 1500
})
}
  function del() {
    Swal.fire({
  title: 'Are you sure?',
  text: "You won't be able to revert this!",
  icon: 'warning',
  showCancelButton: true,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  confirmButtonText: 'Yes, delete it!'
}).then((result) => {
  if (result.isConfirmed) {
    Swal.fire(
      'Deleted!',
      'Your file has been deleted.',
      'success'
    )
  }
})
  }


  </script>
