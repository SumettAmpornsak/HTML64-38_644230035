<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sumett Ampornsak" />
    <meta name="description" content="เรียนรู้คำสั่ง HTML เบื้องต้น" />
    <meta name="keywords" content="html css bootstrap javascript" />
    <title>List_Nav-Sumett</title>
    <style>
      ul {
        list-style-type: none;
        background-color: #e8e7b5eb;
        color: rgb(151, 84, 7);
        overflow: hidden;
      }
      lI {
        float: left;
        padding-left: 10px;
      }
      lI a {
        color: green;
        text-decoration: none;
      }
      lI a:hover {
        background-color: coral;
      }
    </style>
    <!--list-style-type: none; เปลี่ยนให้เป็นตัวหนังสือธรรมดา-->
    <!--overflow: hidden;ซ่อนให้ข้อความต่อกัน-->
    <!--padding-left: 15px;ระยะห่างซ้าย-ขวา-->
    <!--lI a กดหนดเปลี่ยนตัวหนังสือ-->
    <!--text-decoration: none;ลบเส้นใต้-->
    <!--lI a:hoverกดหนดเปลี่ยนตัวหนังสือตอนเอาเมาส์ไปชี้-->
    <!--background-color: coral;เปลี่ยนสีพื้นหลัง-->
  </head>
  <body>
    <h1>Welcome To Sumett Homepage</h1>
